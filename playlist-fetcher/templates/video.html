{% extends "base.html" %}

{% block extra_css %}
  <!-- Small page style -->
  <style>
    iframe {
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
{% endblock %}

{% block body %}
  <!-- Top Bar -->
  <div class="app-bar">

    <!-- Back to playlist -->
    <div class="icon">
      <a href="/back?playlist={{ playlist_id }}">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
    </div>

    <!-- App title -->
    <h2><a href="/">Playlist Fetcher</a></h2>

  </div>
  
  <main>
    <!-- YouTube embed -->
    <iframe 
      width="100%" 
      height="200" 
      src="https://www.youtube.com/embed/{{ vid_id }}" 
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>
  </main>
{% endblock %}
