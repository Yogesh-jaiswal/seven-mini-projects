<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta information for proper encoding and responsiveness -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title shown in browser tab -->
  <title>Quote Manager</title>

  <!-- Main CSS file for custom styling -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
  <!-- Placeholder block for extra CSS (page-specific styles) -->
  {% block extra_css %} {% endblock %}

  <!-- Font Awesome for icons (trash, home, database, etc.) -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
  />
  
  <!-- Bootstrap CSS for responsive layout and components -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body>
  <!-- Main header of the application -->
  <header>
    Quote Manager
  </header>
  
  <!-- Content section: dynamically replaced by child templates -->
  {% block body %}{% endblock %}
  
  <!-- Footer with navigation icons -->
  <footer>
    <!-- Home button (redirects to index route) -->
    <a href="{{ url_for('index') }}">
      <i class="fa-solid fa-house home"></i>
    </a>
    <!-- Database button (redirects to data display page) -->
    <a href="{{ url_for('show_data') }}">
      <i class="fa-solid fa-database store"></i>
    </a>
  </footer>
</body>
</html>
